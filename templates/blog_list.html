{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center">Blog Articles</h1>
        <ul class="mt-4">
            {% for article in articles %}
                <li class="mb-2">
                    <a href="{% url 'blog_detail' slug=article.slug %}" class="text-blue-600 hover:underline">
                        {{ article.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
